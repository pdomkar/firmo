<div class="myNav">
  <a routerLink="/tarifs" [ngClass]="{'navItem': true, 'active': page == 1, 'accessible': true}">1</a>
  <span class="fa fa-arrow-right" aria-hidden="true"></span>
  <a routerLink="/tarifUser"  *ngIf="tarifRegistration != null" [ngClass]="{'navItem': true, 'active': page == 2, 'accessible': true}">2</a>
  <span *ngIf="tarifRegistration == null" class="navItem">2</span>
  <span class="fa fa-arrow-right" aria-hidden="true"></span>
  <a routerLink="/tarifInfo" *ngIf="tarifRegistration != null && tarifRegistration.email" [ngClass]="{'navItem': true, 'active': page == 3, 'accessible': true}">3</a>
  <span *ngIf="tarifRegistration == null || !tarifRegistration.email" class="navItem">3</span>
  <span class="fa fa-arrow-right" aria-hidden="true"></span>
  <a routerLink="/tarifSummary" *ngIf="tarifRegistration != null && tarifRegistration.name" [ngClass]="{'navItem': true, 'active': page == 4, 'accessible': true}">4</a>
  <span *ngIf="tarifRegistration == null || !tarifRegistration.name" class="navItem">4</span>
</div>
